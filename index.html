<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honda Financial Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #ff0000;
            color: white;
            padding: 20px;
        }
        header img {
            margin-top: 10px;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        main {
            margin: 50px auto;
            max-width: 600px;
            background: white;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        p {
            font-size: 16px;
            color: #666;
            margin: 20px 0;
        }
        .button-container {
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            background-color: #ff0000;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            margin: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Honda Financial Services</h1>
        <img src="https://www.honda.com/content/dam/honda/na/us/english/more/dealers/header-honda-financial-services.jpg" alt="Honda Financial Services">
    </header>
    <main>
        <p>Log in or register an account online, at your convenience.</p>
        <div class="button-container">
            <a href="login.html" class="button">Log In</a>
            <a href="register.html" class="button">Register</a>
        </div>
    </main>

    <button id="toLogin">Go to Login</button>
    <script>
        document.getElementById('toLogin').addEventListener('click', () => {
            alert("You will be redirected in 8 seconds.");
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 8000);
        });
    </script>
</body>
</html>
