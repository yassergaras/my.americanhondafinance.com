<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>American Honda Finance - One-Time Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .details {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .details p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Make a Payment</h1>
        <div class="details">
            <p><strong>AMOUNT DUE:</strong> $2,185.10</p>
            <p><strong>SCHEDULED PAYMENTS ON OR BEFORE DUE DATE:</strong> Dec 6, 2024</p>
            <p>Scheduled Payoff Payments are not reflected in the Remaining Amount Due.</p>
        </div>
        <form id="paymentForm" action="confirmation.html" method="get">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="account">Account Number</label>
            <input type="text" id="account" name="account" required>
            
            <label for="routing">Routing Number</label>
            <input type="text" id="routing" name="routing" required>
            
            <label for="amount">Payment Amount ($)</label>
            <input type="number" id="amount" name="amount"  value="2185.10" required>
            
            <label for="method">Payment Method</label>
            <select id="method" name="method" required>
                <option value="bank_transfer">Bank Transfer</option>
            </select>
            
            <button type="submit">Submit Payment</button>
        </form>
    </div>
</body>
</html>
