<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honda Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #ff0000;
            color: white;
            width: 100%;
            text-align: center;
            padding: 20px;
        }
        main {
            margin: 20px;
            padding: 20px;
            background-color: white;
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            color: #333;
            text-align: center;
        }
        p {
            font-size: 14px;
            color: #666;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .button {
            background-color: #ff0000;
            color: white;
            text-align: center;
            padding: 10px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 15px 0;
        }
        .button:hover {
            background-color: #cc0000;
        }
        .options {
            font-size: 14px;
            text-align: center;
            color: #666;
            margin-top: 10px;
        }
        .options a {
            text-decoration: none;
            color: #ff0000;
        }
        .options a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        footer a {
            color: #666;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Honda Login</h1>
    </header>
    <main>
        <p>One login. All access. Your email login gives you access to the entire Honda Family of brands.</p>
        <form action="index.html" method="get">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="button">SIGN IN</button>
        </form>
        <div class="options">
            <div><input type="checkbox" id="remember"><label for="remember"> Remember my username</label></div>
            <div><a href="#">Forgot your password?</a></div>
            <div><a href="#">Create Account</a></div>
            <div>Have a Honda ID Username? <a href="#">Help</a></div>
        </div>
    </main>
    <footer>
        <a href="#">Back to Honda Financial Services</a>
    </footer>
</body>
</html>
